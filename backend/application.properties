# Application Configuration
spring.application.name=biznest-backend
server.port=8080

# JWT Configuration
app.jwt.secret=yourVerySecureSecretKeyWhichIsAtLeast256BitsLongForBizNestApplication2024
app.jwt.expiration-ms=86400000

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.com.biznest=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always